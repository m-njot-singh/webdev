<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">


</head>
<body>

    <div class="container">
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact Informantion</h2>
        <p>Required Fileds are followed by *</p>
        <p>Name:* <input type="text" name="Name" required></p>
        <fieldset>
            <legend>Gender*</legend>
          <p>
            Male <input type="radio" name="gender" id="Male" required> Female <input type="radio" name="gender" id="Female" required>
          </p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="5"></textarea></p>
        <p>Email:* <input type="Email" name="email" id="email" required></p>
        <P>Pincode:* <input type="number" name="pincode" id="pincode" required></P>
        <hr>
        <h2>Payment information</h2>
        <p>Card Type:*
            <select name="Card type" id="card type" required>
                <option value="">--Select a Card type</option>
                <option value="visa">Visa</option>
                <option value="Master Card">Master Card</option>
                <option value="Rupay">Rupay</option>
            </select>
            </p>
            <P>
                Card Number:* <input type="number"  name="Card_nember" id="Card_number" required>
            </P>
            <p>
                Expiration date:* <input type="date" name="Exp_date" id="Exp_date" required>
            </p>
            <P>
                CVV:* <input type="password" name="CVV" id="CVV" required >
            </P>
            <input type="Submit" value="Paynow"> <input type="Reset" value="Reset">




    </form>
</div>
</body>
</html>
